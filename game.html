<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packman game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/sass/game.css">
    <script src="https://kit.fontawesome.com/5d4270a0be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="scoreBoard">
        <span class="d-block">Press any key to start</span>
        <span class="score">Score : 0</span>
        <span class="lives ">Lives : 5</span><br>
        <button type="button" class="btn btn-primary ">New board</button>
        
      
    </div>
        <div class="grid"></div>
        
        
        


    <div class="ghost">
        <div class="eyes eyeleft"></div>
        <div class="eyes eyeright"></div>
    </div>


    <div class="pacman">
        <div class="eye"></div>
        <div class="mouth"></div>
    </div>




 
    <div style="display:none"><i class="fa-brands fa-bitcoin bitcoin"></i></div>
        
   

  

    





    <script src="js/game.js"></script>
